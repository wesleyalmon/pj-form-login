<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
    <section class="formulario">
        <div class="logo">
            <img src="apple.svg" alt="">
        </div>

        <form>
            <input class="form-control" type="email" placeholder="Email" id="email">
            <input class="form-control" type="password" placeholder="Senha" id="pwd">

            <label class="remember">
                <input class="checkbox-remember" type="checkbox" name=remember value="1">

            </label>
        </form>

        <input class="btn btn-primary btn-block mt-sm-3" value="Entrar"></input>
        <p class="text-center mt-5">2021</p>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
